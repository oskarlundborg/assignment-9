<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Design - Contact Us</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/360ff3d7bd.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header class="header">
        <h2 class="header-title">Genesis</h2> 
        <div class="header-link-container">
            <a class="projects-link header-link" href="../pages/about.html">Projects</a>
            <a class="contact-link header-link" href="../pages/contact.html">Contact</a>
        </div>
    </header>

    <main>
        <section class="form-section">
            <div class="form-text-box">
                <h2 class="form-text-title">
                    Full set of great <br>
                    features to make your
                    product fresh
                </h2>

                <p class="form-text-paragraph">
                    Our favorite brands are our friends! We help them to <br> 
                    achieve their goals, they help us to stay sharp.
                </p>
            </div>
            <form class="contact-form" action="">
                <input class="form-input" type="text" name="name" id="name-input" placeholder="Name">
                <input class="form-input" type="text" name="email" id="email-input" placeholder="Email">
                <input class="form-input" type="text" name="message" id="message-input" placeholder="Message">
                <button type="submit" name="submit" id="submit-input">Submit</button>
            </form>
        </section>
        
        <img class="contact-map" src="../images/contact images/Map.png" alt="Map">

    </main>



    <footer class="footer">
        <h2 class="footer-logo">Genesis</h2>
        <div class="footer-nav">
            <div class="footer-link-box">
                <a class="projects-link footer-link" href="../pages/about.html">Projects</a>
                <a class="contact-link footer-link" href="../pages/contact.html">Contact</a>
            </div>
            <div class="footer-icon-box">
                <a class="dribble icon" href=""><i class="fab fa-dribbble"></i></a>
                <a class="instagram icon" href=""><i class="fab fa-instagram"></i></a>
                <a class="twitter icon" href=""><i class="fab fa-twitter"></i></a>
            </div>
        </div>    
    </footer>


</body>
</html>
